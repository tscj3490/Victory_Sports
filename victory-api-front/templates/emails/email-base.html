<!DOCTYPE html>
<html {{ language_attributes }} >
<head>
    <meta charset="utf-8">
    {% block head_title %}
    <title>{{ title }}</title>
    {% endblock %}
    <style>{% include "../../public/static/css/email.css" %}</style>
</head>
<body {% if is_rtl %}rightmargin="0"{% else %}leftmargin="0"{% endif %} marginwidth="0" topmargin="0" marginheight="0" offset="0">
<div id="wrapper" {% if is_rtl %}dir="rtl"{% else %}dir="ltr"{% endif %}>
    <table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%">
        <tr>
            <td align="center" valign="top">
                <div id="template_header_image">
                    {% if email_header_image %}
                    <p style="margin-top:0;"><img src="{{ email_header_img }}" alt="{{ title }}" /></p>
                    {% endif %}
                </div>
                <table border="0" cellpadding="0" cellspacing="0" width="600" id="template_container">
                    <tr>
                        <td align="center" valign="top">
                            <!-- Header -->
                            <table border="0" cellpadding="0" cellspacing="0" width="600" id="template_header">
                                <tr>
                                    <td id="header_wrapper">
                                        {% block email_heading %}
                                            <h1>{{ email_heading }}</h1>
                                        {% endblock %}
                                    </td>
                                </tr>
                            </table>
                            <!-- End Header -->
                        </td>
                    </tr>
                    <tr>
                        <td align="center" valign="top">
                            <!-- Body -->
                            <table border="0" cellpadding="0" cellspacing="0" width="600" id="template_body">
                                <tr>
                                    <td valign="top" id="body_content">
                                        <!-- Content -->
                                        <table border="0" cellpadding="20" cellspacing="0" width="100%">
                                            <tr>
                                                <td valign="top">
                                                    <div id="body_content_inner">
                                                    {% block content %}
                                                    {% endblock %}
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                        <!-- End Content -->
                                    </td>
                                </tr>
                            </table>
                            <!-- End Body -->
                        </td>
                    </tr>
                    <tr>
                        <td align="center" valign="top">
                            <!-- Footer -->
                            <table border="0" cellpadding="10" cellspacing="0" width="600" id="template_footer">
                                <tr>
                                    <td valign="top">
                                        <table border="0" cellpadding="10" cellspacing="0" width="100%">
                                            <tr>
                                                <td colspan="2" valign="middle" id="credit">
                                                    {{ email_footer_text }}
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                            <!-- End Footer -->
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
